<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Minesweeper One Dimension</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Minesweeper One Dimension</h1>

  <label for="board-length">Masukkan panjang kotak</label>
  <br>
  <br>
  <input type="text" class="boardLength">
  <br>
  <br>

  <label for="many-bomb">Masukkan jumlah bom</label>
  <br>
  <br>
  <input type="text" class="manyBomb">
  <input type="submit" value="Submit" class="submitManyBomb">

  <p class="showBoardPlay"></p>
  <p class="boardCheat"></p>
  <label for="inputBomb">Masukkan nomor yang ingin kamu buka</label>
  <br>
  <br>
  <input type="text" class="boxNumber">
  <input type="submit" value="Submit" class="submitNumber">
  <input type="submit" value="Reset" class="submitReset">

  <p class="messageShow"></p>

  <script src="script.js">
  </script>
</body>

</html>
